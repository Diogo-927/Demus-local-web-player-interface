<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=410, height=502, initial-scale=1.0" />
  <title>Watch Player — Simulador</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="api_interaction.js" defer></script>
</head>
<!-- --------------- python -m http.server 8000 --------------- -->
<!-- --------------- adicionar botao de play/ shufle á pagina songs, fazer o next e previous funcionar, 
 alterar estado do botao pause no mini leitor, desenvolver a pagina queue, fazer o player funcionar com a queue, 
 adicionar e remover musicas da queue, corrigir pagina do player, adicionar botao remover/ adicionar à queue na pagia do player,
  fazer os botoes do player funcionarem, adicionar reprodução automática á pagina songs ao clicar na musica  --------------- -->

<body>

  <!-- Página inicial (Home) -->
  <div class="home" id="homePage">
    <div class="page-center">
      <div class="watch-frame">
        <div class="time-reserve"></div>
        <div class="screen-content">
          <div class="title-box">
            <h1 id="title">Web Player</h1>
          </div>

          <div class="menu-box">
            <div class="circle-grid">
              <a href="#" class="circle" id="circle1" onclick="showSearchPage()">
                <div class="icon"></div>
              </a>
              <a href="#" class="circle" id="circle2" onclick="showSongsPage()">
                <div class="icon"></div>
              </a>
              <a href="#" class="circle" id="circle3" onclick="showQueuePage()">
                <div class="icon"></div>
              </a>
              <a href="#" class="circle" id="circle4" onclick="showPlaylistPage()">
                <div class="icon"></div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Página de Pesquisa (Search) -->
  <div class="search" id="searchPage" style="display: none;">
    <div class="page-center">
      <div class="watch-frame">
        <div class="time-reserve"></div>
        <div class="screen-content">
          <div class="header">
            <a href="#" class="back-button" onclick="showHomefromSearchPage()">
              <div id="back"></div>
            </a>
            <div class="search-bar">
              <div class="search-icon" onclick="searchYouTube()"></div>
              <input type="text" placeholder="Pesquisar..." id="searchInput" />
              <div class="clear-icon" onclick="clearSearch()"></div>
            </div>
          </div>
          
          <!-- Resultados -->
          <div class="searchsongs" id="searchResults"></div>
          
        </div>
      </div>
    </div>
  </div>
  
  <!-- Página da biblioteca de músicas (Songs) -->
  <div class="songs" id="songsPage" style="display: none;">
    <div class="page-center">
      <div class="watch-frame">
        <div class="time-reserve"></div>
        <div class="screen-content">
          <div class="header">
            <a href="#" class="back-button" onclick="showHomefromSongsPage()">
              <div id="back"></div>
            </a>
            <div class="search-bar">
              <div class="search-icon" onclick="searchYouTube()"></div>
              <input type="text" placeholder="Pesquisar..." id="searchInput" />
              <div class="clear-icon" onclick="clearSearch()"></div>
            </div>
          </div>

          <!-- Lista de músicas -->
          <div class="song-list" id="songList"></div>

        </div>
      </div>
    </div>
  </div>
  

  <!-- Página do Player -->
  <div class="player" id="playerPage" style="display: none;">
    <div class="page-center">
      <div class="watch-frame">
        <div class="time-reserve"></div>
        <div class="screen-content">
          
          <!-- Botão Voltar -->
          <a href="#" class="back-button" onclick="showSearchPagefromPlayerPage()">
            <div id="back"></div>
          </a>

          <!-- Nome da música / artista -->
          <div class="player-info">
            <h2 id="playerTitle">Título da Música</h2>
            <p id="playerArtist">Nome do Artista</p>
          </div>

          <!-- Container do iframe oculto -->
          <div id="videoFrame"></div>

          <!-- Barra de progresso -->
          <div class="progress-container">
            <input type="range" id="progressBar" min="0" max="100" value="0" step="1">
          </div>

          <div class="music-controls">
            <div class="control-box">
              <div class="control-btn" id="previous-btn"></div>
              <div class="control-btn" id="pause-btn"></div>
              <div class="control-btn" id="next-btn"></div>
            </div>
          </div>

          <!-- Controlo inferior -->
          <div class="player-controls">
            <div class="control-bg">
              <div class="control-btn" id="queue-btn"></div>
              <div class="control-btn repeat" id="repeat-btn"></div>
              <div class="control-btn" id="playlist-btn"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>




  <!-- Página da fila de reprodução (Queue) -->
  <div class="queue" id="queuePage" style="display: none;">
    <div class="page-center">
      <div class="watch-frame">
        <div class="time-reserve"></div>
        <div class="screen-content">
          <div class="header">
            <a href="#" class="back-button" onclick="showHomefromQueuePage()">
              <div id="back"></div>
            </a>
            <div class="search-bar">
              <div class="search-icon" onclick="searchQueueSongs()"></div>
              <input type="text" placeholder="Pesquisar na queue..." id="queueSearchInput" />
              <div class="clear-icon" onclick="clearQueueSearch()"></div>
            </div>
          </div>

          <!-- Lista da queue -->
          <div class="searchsongs" id="queueList"></div>

        </div>
      </div>
    </div>
  </div>

  <!-- Página das playlists (grid) -->
  <div class="playlist" id="playlistPage" style="display: none;">
    <div class="page-center">
      <div class="watch-frame">
        <div class="time-reserve"></div>
        <div class="screen-content">
          <div class="header">
            <a href="#" class="back-button" onclick="showHomefromPlaylistPage()">
              <div id="back"></div>
            </a>
            <div class="title-box">
              <h1 id="title">Library</h1>
            </div>
          </div>

          <div class="menu-box playlist-grid-box">
            <!-- grid dinâmico criado pelo JS -->
            <div id="playlistGrid" class="playlist-grid"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Página listagem de musicas da playlist -->
  <div class="playlist-songs" id="playlistSongsPage" style="display:none;">
    <div class="page-center">
      <div class="watch-frame">
        <div class="time-reserve"></div>
        <div class="screen-content">
          <div class="header">
            <a href="#" class="back-button" onclick="closePlaylistDetail()">
              <div id="back"></div>
            </a>
            <div class="search-bar">
              <div class="search-icon" onclick="searchPlaylistSongs()"></div>
              <input type="text" placeholder="Pesquisar..." id="playlistSearchInput" />
              <div class="clear-icon" onclick="clearPlaylistSearch()"></div>
            </div>
          </div>

        <!-- Lista de músicas -->
        <div class="track-list" id="playlistSongs"></div>

        </div>
      </div>
    </div>
  </div>

  <!-- Mini Player (persistente em todas as páginas) -->
  <div class="mini-player">
    <div class="mini-info">
      <div class="mini-thumbnail">
        <div class="mini-thumb-placeholder"></div>
      </div>
      <div class="mini-track-info">
        <div class="mini-title">Selecione uma música</div>
        <div class="mini-artist"></div>
      </div>
      <div class="mini-controls">
        <div class="mini-btn" id="mini-prev"></div>
        <div class="mini-btn" id="mini-pause"></div>
        <div class="mini-btn" id="mini-next"></div>
        <div class="mini-btn" id="mini-playlist"></div>
        <div class="playlist-btn" id="mini-playlist-btn"></div>
      </div>
    </div>
  </div>

</body>


</html>
